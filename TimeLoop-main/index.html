<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-Locked: The Beginning</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;600&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 30, 0.8) 0%, transparent 40%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.02"><path d="M50,0 L100,50 L50,100 L0,50 Z" fill="none" stroke="white" stroke-width="1"/></svg>');
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1.5rem;
            color: #f5e9d0;
            animation: fadeIn 2s ease;
        }

        p {
            font-size: 1.1rem;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2s ease 0.5s forwards;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        .options a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: #f5e9d0;
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(80, 80, 80, 0.3);
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .options a:hover {
            background-color: rgba(80, 80, 80, 0.3);
            transform: translateY(-3px);
        }

        .credit {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .options {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
